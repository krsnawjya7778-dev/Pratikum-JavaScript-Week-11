<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let buahs = ["Mangga", "Apel", "Pisang"];
        buahs.push("Jeruk");
        console.log(buahs);
        for(let i = 0; i < buahs.length; i++) {
            console.log("Buah Index ke - " + i + " adalah " + buahs[i]);
        }

        function isidata(){
            let select = document.getElementById("buah");
            for(let i = 0; i < buahs.length; i++) {
                let optionbaru = document.createElement("option");
                optionbaru.value = buahs[i];
                optionbaru.innerHTML = buahs[i];
                select.appendChild(optionbaru);
            }
        }

        function pilih(){
            let selectbuah = document.getElementById("buah");
            let buahterpilih = selectbuah.options[selectbuah.selectedIndex].value;
            console.log("Buah yang dipilih adalah " + buahterpilih);
            alert("Buah yang dipilih adalah " + buahterpilih);
        }
    </script>
</head>

<body onload="isidata()">
    <form>
        Pilih Buah Favorit Anda:
        <select id="buah" onchange="pilih()">
            <option value="durian">Durian</option>
        </select>
    </form>
</body>
</html>
