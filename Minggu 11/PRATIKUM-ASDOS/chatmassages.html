<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Praktikum</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            height: 2000px;
            margin: 0;
            padding: 20px;
        }

        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }

        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        #chat-display {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-bottom: 1px solid #eee;
        }

        .msg {
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #000;
        }

        .bot {
            align-self: flex-start;
            background-color: #f1f0f0;
            color: #000;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        #btn-kirim {
            margin-left: 8px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #btn-kirim:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Asisten Virtual</div>
        
        <div id="chat-display">
            <div class="msg bot">Halo! Silakan ketik pesan di bawah.</div>
        </div>

        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Ketik pesan..." autocomplete="off">
            <button id="btn-kirim">Kirim</button>
        </div>
    </div>

    <script>
        const btnKirim = document.getElementById('btn-kirim');
        const chatInput = document.getElementById('chat-input');
        const chatDisplay = document.getElementById('chat-display');

        function tambahChat(pesan, pengirim) {
            const div = document.createElement('div');
            div.className = `msg ${pengirim}`;
            div.textContent = pesan;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function jawabanBot(pesanUser) {
            let respons = "Maaf, saya kurang mengerti.";
            const input = pesanUser.toLowerCase();

            if (input.includes("halo") || input.includes("hai")) {
                respons = "Halo! Senang bertemu denganmu.";
            } else if (input.includes("apa kabar")) {
                respons = "Kabar saya baik sebagai program komputer!";
            } else if (input.includes("siapa kamu") || input.includes("nama")) {
                respons = "Saya adalah Chatbot Praktikum.";
            } else if (input.includes("terima kasih") || input.includes("thanks")) {
                respons = "Sama-sama!";
            } else if (input.includes("jam berapa")) {
                respons = "Sekarang jam " + new Date().toLocaleTimeString();
            }

            setTimeout(() => {
                tambahChat(respons, 'bot');
            }, 800);
        }

        function prosesKirim() {
            const pesan = chatInput.value;
            if (pesan.trim() !== "") {
                tambahChat(pesan, 'user');
                chatInput.value = "";
                jawabanBot(pesan);
            }
        }

        btnKirim.addEventListener('click', prosesKirim);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') prosesKirim();
        });
    </script>

</body>
</html>
