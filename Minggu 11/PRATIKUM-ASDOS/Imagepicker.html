<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Praktikum Image Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .picker-container {
            width: 400px;
        }

        select {
            padding: 5px;
            width: 150px;
        }

        .image-area {
            margin-top: 10px;
            border: 2px solid #333;
            width: 100%;            
            height: 400px;          
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;      
            background-color: #fff;
        }

        #display-image {
            width: 100%;           
            height: 100%;           
            object-fit: cover;    
            display: block;
        }
    </style>
</head>
<body>

    <div class="picker-container">
        <select id="image-selector">
            <option value="">-- Pilih Hewan --</option>
            <option value="https://i.pinimg.com/originals/0c/46/cd/0c46cdbca25320ae1d89f2a7eea8ead8.jpg">Bison</option>
            <option value="https://tse1.mm.bing.net/th/id/OIP.jpWe0tjSOmVyrRCwWl_n3wHaE8?pid=Api&P=0&h=180">Gorila</option>
            <option value="https://images.unsplash.com/photo-1546182990-dffeafbe841d?q=80&w=1000&auto=format&fit=crop">Singa</option>
            <option value="https://png.pngtree.com/background/20230424/original/pngtree-an-image-of-a-tiger-walking-through-the-forest-and-leaving-picture-image_2459646.jpg">Harimau</option>
            <option value="https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?q=80&w=1000&auto=format&fit=crop">Gajah</option>
            <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Grosser_Panda.JPG/1200px-Grosser_Panda.JPG">Panda</option>
        </select>

        <br><br>

        <div class="image-area">
            <img id="display-image" src="" alt="">
        </div>
    </div>

    <script>
        const selector = document.getElementById('image-selector');
        const display = document.getElementById('display-image');

        selector.addEventListener('change', function() {
            const fileName = this.value;

            if (fileName !== "") {
                display.src = fileName;
                display.alt = "Gambar " + fileName;
                alert("Ini gambar " + this.options[this.selectedIndex].text);
            } else {
                display.src = "";
                display.alt = "";
            }
        });
    </script>
</body>
</html>
